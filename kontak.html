<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kontak - Jaket Kulit Gajeyan</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h1>Jaket Kulit Gajeyan</h1>
      <nav class="menu-vertikal">
	  <ul>
	   <li><a href="index.html">Home</a></li>
	   </ul>
      </nav>
    </aside>

    <main class="konten">
      <h2>Hubungi Kami</h2>
      <p>Kirimkan pesan Anda melalui formulir di bawah ini:</p>
      
      <form class="kontak-form">
        <label for="nama">Nama</label>
        <input type="text" id="nama" name="nama" placeholder="Nama lengkap" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="contoh@email.com" required>

        <label for="pesan">Pesan</label>
        <textarea id="pesan" name="pesan" rows="5" placeholder="Tulis pesan Anda..." required></textarea>

        <button type="submit">Kirim Pesan</button>
      </form>
    </main>
  </div>

  <footer>
    <p>Kontak: jaketgajeyan@gmail.com | 0812-3456-7890</p>
    <p>Alamat: Jl. Bandrek, Sukamerang, Kersamanah, Garut, Jawa Barat</p>
  </footer>
</body>
</html>
